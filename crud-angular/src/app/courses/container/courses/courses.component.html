<mat-card>
  <mat-card-content>

    <div class="column-flex mat-elevation-z8">

      <app-courses-list
        *ngIf="courses$ | async as courses; else loading"
        [courses]="courses"
        (addCourse)="onAdd()"
        (editCourse)="onEdit($event)"
        (removeCourse)="onRemove($event)"
      >
      </app-courses-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>

    </div>

  </mat-card-content>

</mat-card>
