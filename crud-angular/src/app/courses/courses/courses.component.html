<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      Cursos disponíveis
      <button mat-flat-button color="surface" class="btn_add" aria-label="Adicionar um curso" (click)= "onAdd()">
        <mat-icon>add</mat-icon>
        Novo Curso
      </button>
       </mat-toolbar>

    <div *ngIf="courses$ | async as courses; else loading">
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Curso</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element">

            <button mat-mini-fab color="primary" aria-label="Editar um curso">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" aria-label="Deletar um curso">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let element">

            <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{ element.category | category }}</mat-icon>
            {{ element.category }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
