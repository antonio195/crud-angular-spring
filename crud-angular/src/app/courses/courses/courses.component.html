<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      Cursos dispon√≠veis
      <button
        mat-flat-button
        color="surface"
        class="btn_add"
        aria-label="Adicionar um curso"
        (click)="onAdd()"
      >
        <mat-icon>add</mat-icon>
        Novo Curso
      </button>
    </mat-toolbar>

    <div class="column-flex mat-elevation-z8">
      <app-courses-list
        *ngIf="courses$ | async as courses; else loading"
        [courses]="courses"
      >
      </app-courses-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
