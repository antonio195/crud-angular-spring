<mat-table  [dataSource]="courses">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell  *matHeaderCellDef>Curso</mat-header-cell>
    <mat-cell  *matCellDef="let element">{{ element.name }}</mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell  *matHeaderCellDef>Categoria</mat-header-cell>
    <mat-cell  *matCellDef="let element">

      <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{ element.category | category }}</mat-icon>
      {{ element.category }}
    </mat-cell>
  </ng-container>

  <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row  *matRowDef="let row; columns: displayedColumns"></mat-row>

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell  *matHeaderCellDef>Ações</mat-header-cell>
    <mat-cell  *matCellDef="let element">

      <button mat-mini-fab color="primary" aria-label="Editar um curso">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab color="warn" aria-label="Deletar um curso">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
</mat-table>
